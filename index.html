<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Alfa+Slab+One&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <title>Bookstore</title>
</head>
<body> 
    <div class='container'>
        <div class='header'>

            <div class='menu__header'>
                <h3>Bookstore</h3>
            </div>
            
            <div class='btn__header'>
                <button class='btn__header-add-link'>Buy books</button>
            </div>
            <div class='btn__header-remove'>
                <button class='btn__header-remove-link'>Basket</button>
            </div>

        </div>

        <div class='container__slider'>
            <div>
                <h2>Example centre title</h2>
            </div>
            <div class='slider__btn'>
                <div class='slider__btn-prev'>
                    <button class='btn-prev'>prev</button>
                </div>
                <div class='num__slide'>
                    <span id='current'>01</span>
                </div>
                <div class='slider__btn-next'>
                    <button class='btn-next'>next</button>
                </div>
            </div>
            <div class='slider'>
                <div class='slides-list'>
                    
                </div>
            </div>
        </div>

        <div class='modal__container'>
            <div class='modal__window'>
                <div class='modal__close-btn'>
                    <button class='close__modal'>X</button>
                </div>
                <h1>Hello! Select the book you need and add it to the cart:</h1>
                <div class='modal__products'>
                    
                </div>
            </div>
        </div>

        <div class='modal__basket'> 
            <div class='modal__basket-window'>
                <button class='close__modal-basket'>X</button>

            </div>
        </div>
    </div>

    <script src='index.js'></script>
</body>
</html>
