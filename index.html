<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bookstore</title>
</head>
<body>
    <div class='container'>
        <div class='header'>

            <div class='menu__header'>
                <h3>Bookstore</h3>
            </div>
            
            <div class='btn__header'>
                <button>Download books</button>
            </div>
            <div class='btn__header-remove'>
                <button>Remove list</button>
            </div>

        </div>

        <div class='books__list'>

        </div>

        <div class='container__slider'>
            <div>
                <h2>Example centre title</h2>
            </div>
            <div class='slider__btn'>
                <div class='slider__btn-prev'>
                    <button><<<</button>
                </div>
                <div class='num__slide'>
                    <span id='current'>01</span>
                </div>
                <div class='slider__btn-next'>
                    <button>>>></button>
                </div>
            </div>
            <div class='slider'>
                <div class='slides-list'>
                    <div class='current__slide'>
                        <h4>title first</h4>
                        <img src='./image/javascript.png' alt='img1'>
                        <span>Author first</span>
                        <h5>Price first</h5>
                    </div>
                    <div class='current__slide'>
                        <h4>title second</h4>
                        <img src='./image/react.png' alt='img2'>
                        <span>Author second</span>
                        <h5>Price second</h5>
                    </div>
                    <div class='current__slide'>
                        <h4>title third</h4>
                        <img src='./image/redux.jpg' alt='img3'>
                        <span>Author third</span>
                        <h5>Price third</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='index.js'></script>
</body>
</html>
